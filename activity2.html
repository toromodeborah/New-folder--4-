<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: blue;
                padding: 10px;
            }
            
            div.first{
                opacity: 0.1;
            }
            
            div.second{
                opacity: 0.3;
            }

            div.third{
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        
        <h1> The opacity property</h1>

        <p>this is how this property looks like</p>

        <div class="first">opacity:0.1</div>
        <div class="second">opacity:0.3</div>
        <div class="third">opacity:0.6</div>
        <div><p>opacity 1 (default)</p></div>
    </body>
</html>
